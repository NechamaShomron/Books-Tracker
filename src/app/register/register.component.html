<html>

<body>
  <div class="main">
    <div class="col-md-6 col-sm-12">
      <div class="register-form">
        <form id="formData" #userData="ngForm">
          <h2>Register </h2>
          <div class="form-group">
            <label>First Name: </label>
            <input type="string" class="form-control" placeholder="Enter your first name" name="firstName" ngModel>
          </div>
          <div class="form-group">
            <label>Last Name: </label>
            <input type="string" class="form-control" placeholder="Enter your last name" name="lastName" ngModel>
          </div>
          <div class="form-group">
            <label>Email: </label>
            <input type="email" class="form-control" placeholder="Enter your email" name="email" ngModel email>
          </div>
          <div class="form-group">
            <label>Password: </label>
            <input type="password" class="form-control" placeholder="Enter password" name="password" ngModel>
          </div>
          <button type="submit" class="btn btn-secondary" (click)="onRegister(userData.value)">Register</button>
          <button type="submit" class="btn btn-black" (click)="onLogin()">Go To Login</button>

          <h5>{{messageConfirmation}}</h5>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
